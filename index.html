<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cube.svg" />

    <title>CubeLab</title>
  </head>
  <body>
    <!-- <section> -->
    <div class="layout">
      <div class="sidebar-container">
        <div class="sidebar">
          <div class="sidebar-title">CubeLab</div>
          <p class="sidebar-content">
            Welcome to CubeLab! A cubing simulator by Nicolas Linden
          </p>
          <hr class="moves-hr" />

          <div class="sidebar-div">
            <button type="button" id="scramble-btn">Scramble</button>
            <button type="button" id="reset-btn">Reset</button>
          </div>

          <div class="sidebar-div">
            <button type="button" id="U-btn" class="move-btn">U</button>
            <button type="button" id="Up-btn" class="move-btn">U'</button>
            <button type="button" id="D-btn" class="move-btn">D</button>
            <button type="button" id="Dp-btn" class="move-btn">D'</button>
          </div>
          <div class="sidebar-div">
            <button type="button" id="R-btn" class="move-btn">R</button>
            <button type="button" id="Rp-btn" class="move-btn">R'</button>
            <button type="button" id="L-btn" class="move-btn">L</button>
            <button type="button" id="Lp-btn" class="move-btn">L'</button>
          </div>
          <div class="sidebar-div">
            <button type="button" id="F-btn" class="move-btn">F</button>
            <button type="button" id="Fp-btn" class="move-btn">F'</button>
            <button type="button" id="B-btn" class="move-btn">B</button>
            <button type="button" id="Bp-btn" class="move-btn">B'</button>
          </div>
          <div class="sidebar-div">
            <button type="button" id="M-btn" class="move-btn">M</button>
            <button type="button" id="Mp-btn" class="move-btn">M'</button>
            <button type="button" id="E-btn" class="move-btn">E</button>
            <button type="button" id="Ep-btn" class="move-btn">E'</button>
            <button type="button" id="S-btn" class="move-btn">S</button>
            <button type="button" id="Sp-btn" class="move-btn">S'</button>
          </div>
          <div class="sidebar-div">
            <button type="button" id="x-btn" class="move-btn">x</button>
            <button type="button" id="y-btn" class="move-btn">y</button>
            <button type="button" id="z-btn" class="move-btn">z</button>
          </div>

          <div class="sidebar-div">
            <input
              type="text"
              id="sequence-input"
              placeholder="Ex: R U R' U'"
            />
            <button id="sequence-btn">Execute!</button>
          </div>
          <hr class="settings-hr" />

          <div class="sidebar-content">
            <input
              type="checkbox"
              id="tel-checkbox"
              name="Edge Labels"
              checked
            />
            <label for="Edge Labels">Edge Labels</label>
          </div>
          <div class="sidebar-content">
            <input
              type="checkbox"
              id="tcl-checkbox"
              name="Corner Labels"
              checked
            />
            <label for="Corner Labels">Corner Labels</label>
          </div>
          <div class="sidebar-content">
            <input
              type="checkbox"
              id="tol-checkbox"
              name="Center Labels"
              checked
            />
            <label for="Center Labels">Center Labels</label>
          </div>

          <div class="sidebar-color-row">
            <input type="color" id="top-color-picker" value="#FFFF00" />
            <input type="color" id="front-color-picker" value="#FF0000" />
            <input type="color" id="right-color-picker" value="#157311" />
            <input type="color" id="back-color-picker" value="#F2A93B" />
            <input type="color" id="left-color-picker" value="#0000F5" />
            <input type="color" id="bottom-color-picker" value="#FFFFFF" />
          </div>
        </div>
      </div>
